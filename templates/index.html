{% extends 'base.html' %}
{% block content %}
    {# 使用length过滤器获取movies变量的长度#}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}
            <span class="float-right"><a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank", title="Find this movie in IMDB">IMDB</a></span>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
